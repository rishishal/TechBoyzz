{%extends 'base.html' %}

{%block title%}{{cat.title}}{%endblock%}

{%block content%}

<div class="category-cover">
        <img src="/media/{{cat.image}}">
      </div>


  <section class="hero">
      <div class="container flow">
        
          <div class="hero__content flow">
            <h1 class="section-title">{{cat.title}}</h1>
            <p class="truncate">{{cat.description}}</p>
            {%for p in posts %}
            <div class="flex-group">
              <a href="/blog/{{p.url}}" class="btn btn--primary">{{p.title}}</a>
            </div>
            {% empty %}
            <h3 class="snippet__title">No posts in this category</h3>
          </div>
          {%endfor%}
      </div>
    </section>

{%endblock%}
